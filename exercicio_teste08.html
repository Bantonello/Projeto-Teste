Agora, vamos criar a estrutura desta página usando HTML: 

<!DOCTYPE html>
<html>
<head>
 
    <title>Página completa</title>
    <meta charset="UTF-8">
 
</head>
 
<body>
 
    <!-- Cabeçalho -->
    <header>
 
        <nav></nav>
 
    </header>
 
    <!-- Conteúdo -->
    <div>
 
        <article>
            <section></section>
        </article>
        
        <aside></aside>
 
    </div>
 
    <!-- Rodapé -->
    <footer></footer>
 
</body>
 
</html>
